{% extends 'base.html' %}
{% load static %}

{% block script %}
     <script src="{% static 'quiz.js' %}" defer></script>
{% endblock script %}
                                                   
{% block title %}
           {{obj.name}}                                        
{% endblock title %}
                    
                            
                              
                       
{% block content %}

<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>score to pass : {{obj.required_score_to_pass}} %</p>
    </div>
    <div class="col text-right">count</div>
</div>

<a href="{% url 'main-view' %}" class="btn btn-danger" >Go Back</a>


                            
  

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box" ></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form> 

<div id="score-box"></div>
<div id="result-box"></div>
             
{% endblock content %}
