{% extends 'base.html' %}
{% block title %}
    search
{% endblock title %}
{% block content %}


<div class="container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="buttons">
            <button type="submit">Yes, delete</button>
            <a href="{% url 'detail_post' post.pk %}" class="cancel">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
